<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .success-message {
  opacity: 0;
  animation-name: fadeIn;
  animation-duration: 1s;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    </style>
</head>

<body>
<nav class="container navbar navbar-expand-lg navbar-light bg-beige">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnF2jg47kj8rVpfIMA-lL8MKmG0jL2sq9ahng5FFvtqw&s" alt="Logo"style="width: 130px; height: 80px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active navbar-text" aria-current="page" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active navbar-text" aria-current="page" th:href="@{/products}">Nos produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active navbar-text" aria-current="page" th:href="@{/contact}">Nous contacter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active navbar-text" aria-current="page" th:href="@{/login}">Se connecter</a>
                </li>




            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div style="font-weight:  100px;font-size: 22px;
 ;color: #000000;with:100px">Bonjour et bienvenue sur notre plateforme en ligne ! Nous
            sommes ravis de vous compter parmi nos utilisateurs </div>
        <br />
        <br />
        <br>
        <br>

        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info success-message"
                     style="color: white; font-weight: bold ;background-color: #009EE0;">
                    Félicitations ! Votre inscription a été effectuée avec succès.
                </div>
                <div class="form-group mb-3">
                    <div class="form-group mb-3 text-center">
                        <button class="btn btn-primary" type="submit" style="background-color: #E85418; border: none;"><span><a href="/" th:href="@{/login}">Se connecter</a></span></button>
                    </div>


                </div>

            </div>




            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">



                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3 text-center">
                        <button class="btn btn-primary" type="submit" style="background-color: #E85418; border: none;">Se connecter</button>
                    </div>



            </div>
            </form>
        </div>
    </div>
</div>
</div>
<script>
  // Sélectionnez l'élément contenant le formulaire
  const formContainer = document.querySelector('.card-body');

  // Sélectionnez l'élément alert-info
  const successAlert = document.querySelector('.alert-info');

  // Si l'alerte de succès est présente, masquez le formulaire
  if (successAlert) {
    formContainer.style.display = 'none';

  }
</script>

</body>
</html>
