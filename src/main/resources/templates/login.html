<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }

        .btn-primary {
            background-color: #E85418;
            border-color: #E85418;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-beige">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnF2jg47kj8rVpfIMA-lL8MKmG0jL2sq9ahng5FFvtqw&s"
                 alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Nos produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contact">Nous contacter</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Espace Client
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/register">Création de compte</a></li>
                        <li><a class="dropdown-item" href="/login">Se connecter</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card">
                <div class="row col-md-8 offset-md-2">
                    <div style="font-weight: 100px; font-size: 18px; color: #000000; white-space: nowrap;">Bonjour et bienvenue sur votre espace client.</div>


                    <br>
                    <div class="card-body">
                        <form
                                method="post"
                                th:action="@{/login}"
                                class="form-horizontal"
                                role="form"
                        >
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       placeholder="Email"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Password"
                                />
                            </div>

                            <div class="form-group mb-3">
                                <div class="form-group mb-3 text-center">
                                    <button class="btn btn-primary" type="submit" style="background-color: #E85418; border: none;">Se connecter</button>
                                </div>
                            </div>
                        </form>
                        <br>


                        <div class="row">

                                <p style="white-space: nowrap;padding-left: calc(var(--bs-gutter-x) * -3.5);">Si vous n'êtes pas encore client, veuillez créer un compte:</p>
                                <a href="/register" class="btn btn-primary">Créer un compte</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
